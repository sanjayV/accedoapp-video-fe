<div ng-if="showHistory" ng-repeat="(key, history) in userHistory" class="text-center history-container">
    <h3 class="text-left">History on {{ key }}</h3>
    <br>
    <div class="row">
        <!-- <div class="col-md-3 col-xm-1" ng-repeat="h in history" ng-click="openVideoPlayer(d)">
            <img ng-src="{{ h.image_url }}" />
            <i class="fa fa-play-circle-o play-icon" aria-hidden="true"></i>
            <span>{{ h.title }}</span>
        </div> -->
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 history-image" ng-repeat="h in history" ng-click="openVideoPlayer(h)">
            <img ng-src="{{ h.image_url }}" />
            <i class="fa fa-play-circle-o play-icon" aria-hidden="true"></i>
            <p>{{ h.title }}</p>
        </div>
    </div>
</div>
<!-- Video player model -->
<div id="videoModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ vtitle }}</h4>
            </div>
            <div class="modal-body" ng-style="modalStyle">
                <div class="videoContainer"></div>
            </div>
            <div class="modal-footer text-justify">
                {{vdesc}}
            </div>
        </div>
    </div>
</div>
