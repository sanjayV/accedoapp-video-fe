<section class="slider-section-container infinite-carousel">
    <div class="slider-content">
        <ul class="carousel-ul">
            <li class="carousel-li" ng-repeat="d in data track by $index" ng-click="openVideoPlayer(d)">
                <img ng-src="{{ d.imgUrl }}" ng-class="{'active' : $index == activeImageIndex}" />
                <i class="fa fa-play-circle-o play-icon" aria-hidden="true"></i>
                <span>{{ d.title }}</span>
            </li>
        </ul>
    </div>
    <!-- <div class="slider-controls">
        <a href="javascript:;" class="next">Next</a>
        <a href="javascript:;" class="prev">Prev</a>
    </div> -->
    <div class="text-center">
        <ul class="pager">
            <li><a href="javascript:;" class="prev" ng-click="prevClick()">&laquo; Previous</a></li>
            <li class="pager-input"><label>Current Active</label> <input type="text" disabled="true" value="{{ activeImageIndex + 1 }}" /> <label>of {{ data.length }}</label></li>
            <!-- <li ng-repeat="number in data track by $index" class="active"><a href="#"> {{$index}} </a></li> -->
            <li><a href="javascript:;" class="next" ng-click="nextClick()">Next &raquo;</a></li>
        </ul>
    </div>
</section>

<!-- Video player model -->
<div id="videoModal" class="modal fade" role="dialog" tabindex='-1'>
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ vtitle }}</h4>
            </div>
            <div class="modal-body" ng-style="modalStyle">
                <div class="videoContainer"></div>
            </div>
            <div class="modal-footer text-justify">
                {{vdesc}}
            </div>
        </div>
    </div>
</div>
